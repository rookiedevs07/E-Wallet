name: Build on PR

on:
  pull_request:
    branches:
      - main # change this if your branch is master or something else

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run Build
        run: npm run build
